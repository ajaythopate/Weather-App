<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåèWeather app App</title>
</head>

<body>
    <main>
        <button class="Search-btn">Search</button>

        <div class="time-box">
            <h1 id="current-time">00:00:00</h1>
        </div>
        <section class="current-weather">
            <div class="curent-weather-left">
                <h1 id="city-name">City</h1>
                <span id="coma">,</span>
                <h1 class="state-name"> State</h1>
                <span id="coma">,</span>
                <h1 id="country-name">Country</h1>
                <p id="timeDate">Day 00 Month</p>
                <div class="weather-data">
                    <div class="weather-icon">
                        <img width="60px" id="logoImage" src="./image/weather-app.png" slt="icon" />
                    </div>
                    <div class="current-temp">
                        <h1 class="current-tem-style">
                            <span id="curent-tem">00</span><sup>o</sup>
                        </h1>
                        <p id="weather-condition">Condition</p>
                    </div>
                    <!-- Humidity -->

                    <div class="humidity-icon">
                        <img width="50px" id="logoImage" src="./image/thermometer.png" alt="icon" />
                    </div>
                    <div class="current-temp">
                        <h1 class="current-tem-style Humidity-txt">
                            <span id="humidity-val">00</span>
                        </h1>
                        <p id="humidity-icon">Humidity</p>
                    </div>
                </div>

                <div class="current-weather-right">

                    <!-- Row 1 -->
                    <div class="row-1">

                        <!-- card 1 -->
                        <div class="current-card-high">
                            <p class="sm-card-text">
                                <span id="high-tem">00</span><sup>o</sup>
                            </p>
                            <p class="high-tem-txt">High Temp</p>
                        </div>

                        <!-- Card 2 -->
                        <div class="current-card">
                            <p class="sm card text"><span id="Wind">0</span>mph</p>
                            <p class="high-temp-text">Wind</p>
                        </div>

                        <!-- Card 3 -->
                        <div class="current-card">
                            <p id="sunrise" class="sm-card-txt">00:00</p>
                            <p class="high-temp-txt">Sunrise</p>
                        <img width="50px" id="logoImage" src="./image/sun.png" alt="icon" />
                       </div>
                     </div>

                     <!-- Row 2 -->
                     <div class="row-2">

                        <!-- Card 4 -->
                        <div class="current-card">
                            <p class="sm-card-txt">
                                <span id="low-temp">00</span><sup>o</sup>
                            </p>
                            <p class="high-tem-text">Low Temp</p>
                        </div>

                        
                     </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
