<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåèWeather app  App</title>
</head>
<body>
    <main>
        <button class="Search-btn">Search</button> 

        <div class="time-box">
            <h1 id="current-time">00:00:00</h1>
        </div>
        <section class="current-weather">
            <div class="curent-weather-left">
                <h1 id="city-name">City</h1>
                <span id="coma">,</span>
                <h1 class="state-name"> State</h1>
                <span id="coma">,</span>
                <h1 id="country-name">Country</h1>
                <p id="timeDate">Day 00 Month</p>
                <div class="weather-data">
                    <div class="weather-icon">
                        <img
                        width="60px"
                        id="logoImage"
                        src="./image/weather-app.png"
                        slt="icon" />
                    </div>
                    <div class="current-temp">
                        <h1 class="current-tem-style">
                            <span id="curent-tem">00</span><sup>o</sup>
                        </h1>
                        <p id="weather-condition">Condition</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
