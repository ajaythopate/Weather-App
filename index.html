<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåèWeather app App</title>
    <link rel="stylesheet" href="./style.css" />

</head>

<body>
    <main>
        <nav>
            <form onsubmit="getData(event)" class="searchData">
                <input 
                id="inputBox" type="text" placeholder="Enter the city name" class="search-bx" />
        
        <button class="search-btn">Search</button>
</form>
        <div class="time-box">
            <h1 id="current-time">00:00:00</h1>
        </div>
       </nav> 
        <section class="current-weather">
            <div class="current-weather-left">
                <h1 id="city-name">City</h1>
                <span id="coma">,</span>
                <h1 id="state-name"> State</h1>
                <span id="coma">,</span>
                <h1 id="country-name">Country</h1>
                <p id="timeDate">Day 00 Month</p>
                <div class="weather-data">
                    <div class="weather-icon">
                        <img width="60px" id="logoImage" src="./image/weather-app.png" slt="icon" />
                    </div>
                    <div class="current-temp">
                        <h1 class="current-temp-style">
                            <span id="current-temp">00</span><sup>o</sup>
                        </h1>
                        <p id="weather-condition">Condition</p>
                    </div>
                    <!-- Humidity -->

                    <div class="humidity-icon">
                        <img width="50px" id="logoImage" src="./image/thermometer.png" alt="icon" />
                    </div>
                    <div class="current-temp">
                        <h1 class="current-temp-style">
                            <span id="humidity-val">00</span>
                        </h1>
                        <p id="humidity-con">Humidity</p>
                    </div>
                </div>

                <div class="current-weather-right">

                    <!-- Row 1 -->
                    <div class="row-1">

                        <!-- card 1 -->
                        <div class="current-card">
                            <p class="sm-card-txt">
                                <span id="high-temp">00</span><sup>o</sup>
                            </p>
                            <p class="high-temp-text">High Temp</p>
                        <img width="50px" id="logoImage" src="./image/heatwave.png" alt="icon" />

                        </div>
                        

                        <!-- Card 2 -->
                        <div class="current-card">
                            <p class="sm-card-txt"><span id="Wind">0</span>mph</p>
                            <p class="high-temp-text">Wind</p>
                        <img width="50px" id="logoImage" src="./image/wind-power.png" alt="icon" />

                        </div>

                        <!-- Card 3 -->
                        <div class="current-card">
                            <p id="sunrise" class="sm-card-txt">00:00</p>
                            <p class="high-temp-text">Sunrise</p>
                        <img width="50px" id="logoImage" src="./image/sun.png" alt="icon" />
                       </div>
                     </div>

                     <!-- Row 2 -->
                     <div class="row-2">

                        <!-- Card 4 -->
                        <div class="current-card">
                            <p class="sm-card-txt">
                                <span id="low-temp">00</span><sup>o</sup>
                            </p>
                            <p class="high-temp-text">Low Temp</p>
                        <img width="50px" id="logoImage" src="./image/low-temperature.png" alt="icon" />

                        </div>

                        <!-- Card 5 -->
                        <div class="current-card">
                            <p class="sm-card-txt"><span id="rain">00</span>%</p>
                            <p class="high-temp-text">Rain</p>
                        <img width="50px" id="logoImage" src="./image/rain.png" alt="icon" />
                    </div>

                    <!-- Card 6 -->
                    <div class="current-card">
                        <p id="sunset " class="sm-card-txt">00:00</p>
                        <p class="high-temp-text">Sunset</p>
                        <img width="50px" id="logoImage" src="./image/sun.png" alt="icon" />
                     </div>
                     </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./index.js" ></script>

</body>

</html>
